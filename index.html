<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Carreira - Isabela Santos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble-assistant {
            position: relative;
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
            border-radius: 20px;
            padding: 12px 16px;
            max-width: 80%;
            align-self: flex-start;
        }
        .chat-bubble-user {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border-radius: 20px;
            padding: 12px 16px;
            max-width: 80%;
            align-self: flex-end;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af; /* gray-400 */
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-2xl flex flex-col h-[90vh] md:h-[80vh]">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 flex items-center space-x-4 bg-gray-50 rounded-t-2xl">
            <img src="https://placehold.co/48x48/667eea/ffffff?text=IS" alt="Foto de Isabela Santos" class="w-12 h-12 rounded-full">
            <div>
                <h1 class="text-lg font-bold text-gray-800">Isabela M. F. Santos</h1>
                <p class="text-sm text-green-500 font-semibold flex items-center">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                    Online
                </p>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Messages will be appended here -->
        </div>

        <!-- Suggested Questions -->
        <div class="p-4 border-t border-gray-200">
            <p class="text-sm text-gray-500 mb-3 text-center">Sugestões de perguntas:</p>
            <div id="questions-container" class="grid grid-cols-1 md:grid-cols-2 gap-2">
                <button onclick="askQuestion('resumo')" class="bg-gray-100 text-gray-700 text-sm p-3 rounded-lg hover:bg-gray-200 transition-colors text-left">Poderia me dar um resumo da sua carreira?</button>
                <button onclick="askQuestion('experiencia')" class="bg-gray-100 text-gray-700 text-sm p-3 rounded-lg hover:bg-gray-200 transition-colors text-left">Fale sobre sua experiência com Startups.</button>
                <button onclick="askQuestion('premios')" class="bg-gray-100 text-gray-700 text-sm p-3 rounded-lg hover:bg-gray-200 transition-colors text-left">Quais são seus principais prêmios?</button>
                <button onclick="askQuestion('contato')" class="bg-gray-100 text-gray-700 text-sm p-3 rounded-lg hover:bg-gray-200 transition-colors text-left">Como posso entrar em contato?</button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const questionsContainer = document.getElementById('questions-container');

        const resumeData = {
            resumo: `Com certeza! Sou advogada, sócia do Guilherme de Oliveira e Associados, consultora, mentora e palestrante com mais de uma década de experiência na interseção entre Direito, Tecnologia e Inovação. Tenho um forte background acadêmico, incluindo mestrado em Negócios Digitais pelo IDP-DF e especialização em Plataformas Digitais pelo MIT. Fui reconhecida com prêmios como o "Top 100 Advogados do Brasil" em 2024.`,
            experiencia: `Minha experiência com startups é multifacetada. Atuo no núcleo Corporativo e de Startups, focando em governança, gestão de riscos e internacionalização de empresas de tecnologia. Fui Assessora de Inovação e Relacionamento com Startups no Banco do Brasil, sou fundadora da Go Digital Consultoria para transformação digital, professora do curso "Advocacia para Startups" na ESA-OAB/SP e mentora de startups na FGV.`,
            premios: `Claro! Meus reconhecimentos mais recentes incluem: <ul class='list-disc pl-5 mt-2 space-y-1'><li><strong>Prêmio Top 100 Advogados do Brasil</strong> pela AdvBox (2024).</li><li><strong>Top 2 Melhor Advogada Digital do Brasil</strong> pela Blacksisters in Law (2023).</li><li><strong>Melhor Dissertação de Mestrado</strong> pelo Instituto Brasileiro de Ensino, Desenvolvimento e Pesquisa (IDP) (2022).</li></ul>`,
            contato: `Você pode me encontrar de várias formas: <ul class='list-disc pl-5 mt-2 space-y-1'><li><strong>LinkedIn:</strong> <a href='https://www.linkedin.com/in/isabelamfsantos' target='_blank' class='text-blue-600 hover:underline'>in/isabelamfsantos</a></li><li><strong>Instagram:</strong> <a href='https://www.instagram.com/isabelasantosadv_/' target='_blank' class='text-blue-600 hover:underline'>@isabelasantosadv_</a></li><li><strong>WhatsApp:</strong> <a href='https://wa.me/5521992000826' target='_blank' class='text-blue-600 hover:underline'>+55 21 99200-0826</a></li></ul>`
        };

        function addMessage(content, sender = 'assistant') {
            const bubble = document.createElement('div');
            if (sender === 'assistant') {
                bubble.className = 'chat-bubble-assistant';
                bubble.innerHTML = content;
            } else {
                bubble.className = 'chat-bubble-user';
                bubble.textContent = content;
            }
            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showTypingIndicator() {
            const typingBubble = document.createElement('div');
            typingBubble.id = 'typing-indicator';
            typingBubble.className = 'chat-bubble-assistant';
            typingBubble.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatWindow.appendChild(typingBubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function askQuestion(key) {
            const questionText = Array.from(questionsContainer.children).find(btn => btn.getAttribute('onclick') === `askQuestion('${key}')`).textContent;
            
            addMessage(questionText, 'user');
            questionsContainer.classList.add('pointer-events-none', 'opacity-50');

            showTypingIndicator();

            setTimeout(() => {
                removeTypingIndicator();
                addMessage(resumeData[key]);
                questionsContainer.classList.remove('pointer-events-none', 'opacity-50');
            }, 1500 + Math.random() * 500); // Simulate realistic delay
        }

        // Initial greeting
        function startConversation() {
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage("Olá! Sou a assistente virtual da Isabela. Estou aqui para ajudar a responder suas perguntas sobre o currículo dela. Como posso ajudar?");
            }, 1000);
        }

        window.onload = startConversation;
    </script>
</body>
</html>
